<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adjust Score</title>
</head>
<body>
  <h1>Adjust Team Score</h1>
  <form id="scoreForm">
    <label>Team ID: <input type="number" id="team_id" required></label><br>
    <label>Change (+/-): <input type="number" id="change" required></label><br>
    <button type="submit">Submit</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById('scoreForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const team_id = +document.getElementById('team_id').value;
      const change = +document.getElementById('change').value;

      const res = await fetch('/adjust_score', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ team_id, change })
      });
      const msg = await res.json();
      document.getElementById('result').textContent = msg.message || msg.detail;
    });
  </script>
</body>
</html>
