<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adjust Points</title>
    <style>
        body {
        background-color: #202027;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        }

        h1 {
        text-align: center;
        margin-top: 2rem;
        }

        form {
        width: 90%;
        max-width: 600px;
        margin: 2rem auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        }

        select, input, button {
        padding: 1rem;
        font-size: 2rem;
        border-radius: 4px;
        border: none;
        }

        button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        }

        .logo {
        width: 300px;
        margin: auto;
        padding: 0.2rem;
        }
    </style>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <h1>Adjust Team Points</h1>
  <form id="adjustForm">
    <select name="team" id="teamSelect"></select>
    <input type="number" name="adjustment" placeholder="Points Adjustment (e.g. +100 or -50)" required>
    <button type="submit">Submit</button>
  </form>
  <div class="logo">
    <img src="umang_logo.png" alt="Unofficial MET Logo" style="width: 100%;">
  </div>

  <script>
    fetch('/teams')
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById('teamSelect');
        data.forEach(team => {
          const option = document.createElement('option');
          option.value = team.name;
          option.textContent = team.name;
          select.appendChild(option);
        });
      });

    document.getElementById('adjustForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const team = document.getElementById('teamSelect').value;
      const adjustment = parseInt(this.adjustment.value);
      fetch('/adjust', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ team, adjustment })
      }).then(res => {
        if (res.ok) {
          alert('Score updated!');
          location.reload();
        } else {
          alert('Error updating score.');
        }
      });
    });
  </script>
</body>
</html>
